<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task Form</title>
    <style>
        /* Thoda CSS (styling) jisse form accha dikhe */
        body { font-family: sans-serif; margin: 20px; background-color: #2e394f; color: #e0e0e0; }
        .container { max-width: 500px; margin: auto; background-color: #1e2632; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); }
        h1 { color: #6fb9f0; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #cccccc; }
        input[type="text"], textarea, select {
            width: calc(100% - 20px); padding: 12px; margin-bottom: 20px;
            border: 1px solid #4a5a70; border-radius: 8px; background-color: #3e4d65;
            color: #e0e0e0; box-sizing: border-box; font-size: 1rem;
        }
        button { background-color: #6fb9f0; color: white; padding: 14px 25px; border: none; border-radius: 8px; cursor: pointer; width: 100%; }
        button:hover { background-color: #559dd6; }
        #snDisplay { text-align: center; font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; color: #a0d468; }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Task Banayein</h1>
        <div id="snDisplay">SN: Loading...</div> <form id="taskForm">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="user">User Name:</label>
            <input type="text" id="user" name="user" required>

            <label for="mob">Mobile Number:</label>
            <input type="text" id="mob" name="mob" required pattern="[0-9]{10,15}" title="Sahi mobile number daalein">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="bill">Bill Details:</label>
            <input type="text" id="bill" name="bill">

            <label for="type">Task Type:</label>
            <select id="type" name="type" required>
                <option value="">Type Select Karein</option>
                <option value="Installation">Installation</option>
                <option value="Repair">Repair</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Inquiry">Inquiry</option>
                <option value="Other">Other</option>
            </select>

            <label for="task">Task Detail:</label>
            <textarea id="task" name="task" rows="5" required></textarea>

            <button type="submit">Task Submit Karein</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const form = document.getElementById('taskForm');
        const snDisplay = document.getElementById('snDisplay');

        // Jab user form submit karega, yeh function data bot ko bhejne ke liye call hoga
        function sendDataToBot(data) {
            if (window.Telegram && window.Telegram.WebApp) {
                // Data ko JSON string mein convert karke bot ko bhejte hain
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                window.Telegram.WebApp.close(); // Data bhejte hi Web App band kar dete hain
            } else {
                alert('Telegram WebApp kaam nahi kar raha hai.');
                console.error('Telegram WebApp object not found.');
            }
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Default form submission ko rokte hain

            // Form se saara data collect karte hain
            const formData = {
                company: document.getElementById('company').value,
                user: document.getElementById('user').value,
                mob: document.getElementById('mob').value,
                location: document.getElementById('location').value,
                bill: document.getElementById('bill').value,
                type: document.getElementById('type').value,
                task: document.getElementById('task').value,
                // SN bot khud generate karega
            };

            sendDataToBot(formData); // Data bot ko bhej dete hain
        });

        // Jab Web App load ho, Telegram Web App ko ready kar dein
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready(); // Batao ki app load ho gayi hai
            window.Telegram.WebApp.expand(); // Puri screen par kholne ki koshish karo
            // Telegram theme colors set kar sakte hain, jisse bot ke saath match kare
            window.Telegram.WebApp.setHeaderColor(window.Telegram.WebApp.themeParams.bg_color || '#1e2632');
            window.Telegram.WebApp.setBackgroundColor(window.Telegram.WebApp.themeParams.bg_color || '#2e394f');

            snDisplay.textContent = "SN: Bot assign karega"; // User ko batao SN bot se aayega
        } else {
            snDisplay.textContent = "SN: (Telegram Web App error)";
            console.error('Telegram WebApp object not available.');
        }
    </script>
</body>
</html>
