<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A R Computers - Task Entry Form</title>
    <style>
        /* Background & Universal Reset - Pro UI */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: grey; 
            color: white; 
            margin: 0; 
            padding: 10px; /* Added slight padding so form doesn't touch screen edges on small devices */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            overflow-x: hidden; /* Prevent horizontal scroll from flowers */
            overflow-y: auto; /* Allow vertical scroll if screen is too small */
        }

        /* Falling Flowers Animation - Variety & Quantity */
        .flower {
            position: fixed; /* Fixed so they cover the whole scrollable area */
            top: -10vh;
            font-size: 24px;
            z-index: 0; /* Keeps flowers strictly behind the form */
            user-select: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Form Container - Premium Dark Mode, Responsive Height */
        .form-container { 
            background-color: #121212; /* True Dark Mode instead of harsh #000 */
            width: 100%; 
            max-width: 450px; 
            /* min-height removed to allow form to shrink/grow based on content naturally */
            padding: 20px 25px; /* Increased padding for chunkier, premium feel */
            border: 2px solid #2e7d32; /* Richer green border */
            border-radius: 12px; /* Pro rounded corners */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); /* Deeper, softer shadow */
            box-sizing: border-box; 
            z-index: 1; /* Keeps form above flowers */
            display: flex;
            flex-direction: column;
        }

        h2 { 
            margin-top: 0; 
            margin-bottom: 20px; /* More breathing room */
            text-align: center; 
            border-bottom: 2px solid #2e7d32; 
            padding-bottom: 12px; 
            font-size: 20px; 
            color: #ffffff; 
            letter-spacing: 1px;
        }

        .form-group { 
            position: relative; 
            margin-bottom: 15px; /* Reintroduced fixed margin for controlled, chunky spacing */
        }
        
        label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 6px; 
            color: #b9d6c3; 
            font-size: 13px; /* Slightly larger for readability */
        }
        
        .required { color: #ff5252; }
        
        /* Input Fields - Larger, Chunkier, Smooth Focus */
        input[type="text"], textarea { 
            width: 100%; 
            padding: 12px; /* Bigger boxes */
            border: 1px solid #3d5e45; 
            border-radius: 8px; /* Softer edges */
            font-size: 14px; 
            box-sizing: border-box; 
            background-color: #1e1e1e; /* Elevated dark input background */
            color: white; 
            transition: all 0.3s ease; /* Smooth glow effect */
        }
        input[type="text"]:focus, textarea:focus { 
            border-color: #4caf50; 
            outline: none; 
            background-color: #2a2a2a; 
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4); /* Pro green glow */
        }
        
        /* Radio Buttons - Premium Boxed Design */
        .radio-group { 
            display: flex; 
            flex-direction: row; 
            flex-wrap: nowrap; 
            justify-content: space-between; 
            align-items: center;
            gap: 2px; 
            margin-top: 2px; 
            padding: 10px 12px; /* Chunkier box */
            background-color: #1e2b22; 
            border: 1px solid #3d5e45; 
            border-radius: 8px; 
            box-sizing: border-box;
            width: 100%;
        }
        .radio-label { 
            display: flex; 
            align-items: center; 
            font-weight: normal; 
            font-size: 13px; 
            cursor: pointer; 
            margin: 0; 
            color: #e0e0e0; 
            white-space: nowrap; 
        }
        .radio-label input { 
            margin-right: 5px; 
            cursor: pointer; 
            accent-color: #4caf50; 
            width: 16px;
            height: 16px;
        }

        /* Action Buttons */
        .action-container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-top: 15px; 
            margin-top: 5px;
            border-top: 1px solid #3d5e45; 
        }
        .btn-submit { 
            background-color: #2e7d32; 
            color: white; 
            border: none; 
            padding: 12px 25px; /* Bigger button */
            font-size: 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 65%; 
            transition: background-color 0.2s;
        }
        .btn-submit:hover { background-color: #4caf50; }
        .btn-submit:disabled { background-color: #81c784; cursor: not-allowed; }
        
        .btn-clear { 
            background: none; 
            color: #ff5252; 
            border: none; 
            font-size: 13px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 30%; 
            text-align: right; 
        }

        /* Suggestions Box */
        .suggestions { 
            position: absolute; 
            top: 100%; 
            left: 0; 
            right: 0; 
            background: #1e1e1e; 
            border: 1px solid #4caf50; 
            border-top: none; 
            border-radius: 0 0 8px 8px; 
            max-height: 150px; 
            overflow-y: auto; 
            z-index: 9999; 
            display: none; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.8); 
        }
        .suggestion-item { 
            padding: 12px; 
            cursor: pointer; 
            border-bottom: 1px solid #3d5e45; 
            font-size: 13px; 
            color: yellow; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            display: block;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #2a2a2a; }

        /* Popup styling */
        #popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 10000; }
        .popup-content { background: #121212; padding: 30px; border-radius: 12px; text-align: center; width: 85%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.9); border: 2px solid #4caf50; }
        .popup-content h3 { color: #4caf50; margin-top: 0; font-size: 20px; margin-bottom: 15px; }
        .error-message { color: #ff5252; font-size: 13px; margin-bottom: 15px; word-wrap: break-word; text-align: left; background: #2a0000; padding: 10px; border-radius: 6px; border: 1px solid #ff5252; display: none; }
        .btn-recreate { background-color: #2e7d32; color: white; border: none; padding: 12px 20px; font-size: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }

        /* Mobile specific adjustments to ensure perfect fit without breaking */
        @media (max-width: 420px) {
            .form-container { padding: 15px 12px; }
            .radio-label { font-size: 11px; }
            .radio-label input { transform: scale(0.85); margin-right: 2px; }
            .radio-group { padding: 10px 4px; gap: 1px; }
            input[type="text"], textarea { padding: 10px; font-size: 13px; }
            h2 { font-size: 18px; margin-bottom: 15px; }
            .form-group { margin-bottom: 12px; }
        }
    </style>
</head>

<div class="form-container">
    <h2>Task Entry Form</h2>
    <form id="taskForm">
        
        <div class="form-group" id="company-container">
            <label>Company</label>
            <input type="text" id="company" autocomplete="off" placeholder="Enter company name">
            <div id="company-suggestions" class="suggestions"></div>
        </div>

        <div class="form-group" id="user-container">
            <label>User</label>
            <input type="text" id="user" autocomplete="off" placeholder="Enter user name">
            <div id="user-suggestions" class="suggestions"></div>
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" id="mobile" placeholder="Enter mobile number">
        </div>

        <div class="form-group">
            <label>Location <span class="required">*</span></label>
            <input type="text" id="location" placeholder="Enter complete address" required>
        </div>

        <div class="form-group">
            <label>Bill</label>
            <input type="text" id="bill" placeholder="Enter bill details">
        </div>

        <div class="form-group">
            <label>Author <span class="required">*</span></label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="author" value="Admin" required> Admin</label>
                <label class="radio-label"><input type="radio" name="author" value="Irfan"> Irfan</label>
                <label class="radio-label"><input type="radio" name="author" value="Farheen"> Farheen</label>
                <label class="radio-label"><input type="radio" name="author" value="Zaid"> Zaid</label>
            </div>
        </div>

        <div class="form-group">
            <label>Type <span class="required">*</span></label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="type" value="AMC" required> AMC</label>
                <label class="radio-label"><input type="radio" name="type" value="Call"> Call</label>
                <label class="radio-label"><input type="radio" name="type" value="Rental"> Rental</label>
                <label class="radio-label"><input type="radio" name="type" value="Vendor"> Vendor</label>
                <label class="radio-label"><input type="radio" name="type" value="Anydesk"> Anydesk</label>
            </div>
        </div>

        <div class="form-group">
            <label>Problem <span class="required">*</span></label>
            <textarea id="problem" placeholder="Describe the issue..." rows="4" required></textarea>
        </div>

        <div class="action-container">
            <button type="submit" id="submitBtn" class="btn-submit">Submit</button>
            <button type="button" class="btn-clear" onclick="document.getElementById('taskForm').reset()">Clear form</button>
        </div>
    </form>
</div>

<div id="popup">
    <div class="popup-content">
        <h3 id="popup-title">â˜‘ Task Submitted</h3>
        <div id="error-details" class="error-message"></div>
        <button id="recreate-btn" class="btn-recreate" onclick="recreateForm()">Re-create</button>
    </div>
</div>

<script>
    const GET_URL = "https://script.google.com/macros/s/AKfycbyRyu7TQpSzTClGRNzLOlHHxUd2k1ABiQRnZdTa5skIAvvpobD61xG6bTDhCYGkY8OW/exec";
    const POST_URL = "https://script.google.com/macros/s/AKfycbwZkyLhqEkOklhu9Ngl-5Rptj6bArSKgyTmwskQKgoreRTwfKS-i7dj31Gy4ZFqOWHD/exec";

    let db = [];

    fetch(GET_URL + "?t=" + new Date().getTime())
        .then(response => response.json())
        .then(data => { 
            db = data; 
        })
        .catch(err => console.error("Database loading error:", err));

    const companyInput = document.getElementById("company");
    const userInput = document.getElementById("user");
    const mobileInput = document.getElementById("mobile");
    const locationInput = document.getElementById("location");
    
    const companySugg = document.getElementById("company-suggestions");
    const userSugg = document.getElementById("user-suggestions");

    function handleInput(e, type) {
        const query = e.target.value.toLowerCase(); 
        const suggBox = type === 'company' ? companySugg : userSugg;
        
        suggBox.innerHTML = "";
        
        if (query.length < 3) {
            suggBox.style.display = "none";
            return;
        }

        const matches = db.filter(item => {
            const val = type === 'company' ? (item.company || "") : (item.user || "");
            return val.toLowerCase().includes(query); 
        });

        if (matches.length === 0) {
            suggBox.style.display = "none";
            return;
        }

        matches.forEach(match => {
            const div = document.createElement("div");
            div.className = "suggestion-item";
            div.innerHTML = `${match.company} - ${match.user} - ${match.location}`;
            
            div.onclick = () => {
                companyInput.value = match.company || "";
                userInput.value = match.user || "";
                mobileInput.value = match.mobile || "";
                locationInput.value = match.location || "";
                suggBox.style.display = "none";
            };
            suggBox.appendChild(div);
        });
        
        suggBox.style.display = "block";
    }

    companyInput.addEventListener("input", (e) => handleInput(e, 'company'));
    userInput.addEventListener("input", (e) => handleInput(e, 'user'));

    document.addEventListener("click", (e) => {
        if (!e.target.closest("#company-container")) companySugg.style.display = "none";
        if (!e.target.closest("#user-container")) userSugg.style.display = "none";
    });

    const form = document.getElementById("taskForm");
    const submitBtn = document.getElementById("submitBtn");
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popup-title");
    const errorDetails = document.getElementById("error-details");
    const recreateBtn = document.getElementById("recreate-btn");

    function showPopup(isSuccess, errorText = "") {
        popup.style.display = "flex";
        if (isSuccess) {
            popupTitle.innerHTML = "â˜‘ Task Submitted";
            popupTitle.style.color = "#4caf50";
            popup.querySelector('.popup-content').style.borderColor = "#4caf50";
            errorDetails.style.display = "none";
            recreateBtn.innerText = "Re-create";
            recreateBtn.style.backgroundColor = "#2e7d32";
        } else {
            popupTitle.innerHTML = "âš  Submission Failed";
            popupTitle.style.color = "#ff5252";
            popup.querySelector('.popup-content').style.borderColor = "#ff5252";
            errorDetails.style.display = "block";
            errorDetails.innerText = errorText;
            recreateBtn.innerText = "Close & Try Again";
            recreateBtn.style.backgroundColor = "#ff5252";
        }
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        
        submitBtn.innerText = "Submitting...";
        submitBtn.disabled = true;

        const payload = {
            company: form.company.value,
            user: form.user.value,
            mobile: form.mobile.value,
            location: form.location.value,
            bill: form.bill.value,
            author: form.querySelector('input[name="author"]:checked').value,
            type: form.querySelector('input[name="type"]:checked').value,
            problem: form.problem.value
        };

        fetch(POST_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(payload)
        })
        .then(() => {
            showPopup(true);
            submitBtn.innerText = "Submit";
            submitBtn.disabled = false;
        })
        .catch(err => {
            showPopup(false, err.toString());
            submitBtn.innerText = "Submit";
            submitBtn.disabled = false;
        });
    });

    function recreateForm() {
        if (popupTitle.innerHTML.includes("Submitted")) {
            form.reset();
        }
        popup.style.display = "none";
    }
</script>
