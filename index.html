<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task Form</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #0A3A2A; /* Changed: Dark green background */
            color: #e0e0e0; /* Light text color */
            font-size: 1rem; /* Unified font size for body */
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #1e2632; /* Slightly lighter dark for the form background */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        h1 {
            color: #6fb9f0; /* Accent color for title */
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem; /* Unified font size for heading */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cccccc;
            font-size: 1rem; /* Unified font size for labels */
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #4a5a70;
            border-radius: 8px;
            background-color: #3e4d65;
            color: #e0e0e0;
            box-sizing: border-box;
            font-size: 1rem; /* Unified font size for inputs */
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #6fb9f0;
            outline: none;
            box-shadow: 0 0 0 2px rgba(111, 185, 240, 0.3);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #6fb9f0;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem; /* Slightly larger for button for prominence */
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #559dd6;
        }
        #snDisplay {
            text-align: center;
            font-size: 1.2rem; /* Slightly larger for SN for prominence */
            font-weight: bold;
            margin-bottom: 20px;
            color: #a0d468;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Task</h1> <div id="snDisplay">SN: Auto Generate</div> <form id="taskForm">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="user">User Name:</label>
            <input type="text" id="user" name="user" required>

            <label for="mob">Mobile Number:</label>
            <input type="text" id="mob" name="mob" required pattern="[0-9]{10,15}" title="Please enter a valid mobile number">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="bill">Bill Details:</label>
            <input type="text" id="bill" name="bill">

            <label for="type">Task Type:</label>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="AMC">AMC</option> <option value="Call Basic">Call Basic</option>
                <option value="Rentals">Rentals</option>
                <option value="Vendor">Vendor</option>
                <option value="Other">Other</option>
            </select>

            <label for="task">Task Detail:</label>
            <textarea id="task" name="task" rows="5" required></textarea>

            <button type="submit">Submit</button> </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const form = document.getElementById('taskForm');
        const snDisplay = document.getElementById('snDisplay');

        function sendDataToBot(data) {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                window.Telegram.WebApp.close();
            } else {
                alert('Telegram WebApp not available. Cannot send data.');
                console.error('Telegram WebApp object not found.');
            }
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                company: document.getElementById('company').value,
                user: document.getElementById('user').value,
                mob: document.getElementById('mob').value,
                location: document.getElementById('location').value,
                bill: document.getElementById('bill').value,
                type: document.getElementById('type').value,
                task: document.getElementById('task').value,
            };

            sendDataToBot(formData);
        });

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            // Set header and background color to match the new dark green
            window.Telegram.WebApp.setHeaderColor('#1e2632'); // Keeping header similar to container for blend
            window.Telegram.WebApp.setBackgroundColor('#0A3A2A'); // Use the new dark green
        } else {
            snDisplay.textContent = "SN: (Telegram Web App error)";
            console.error('Telegram WebApp object not available.');
        }
    </script>
</body>
</html>
