<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A R Computers - Task Entry Form</title>
    <style>
        /* Background & Universal Reset */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: grey; 
            color: white; 
            margin: 0; 
            padding: 5px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; /* Prevent scrolling, keeps form on one page */
        }

        /* Falling Flowers Animation */
        .flower {
            position: absolute;
            top: -10vh;
            font-size: 24px;
            z-index: 0;
            user-select: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Form Container - Black Background */
        .form-container { 
            background-color: black; 
            width: 100%; 
            max-width: 450px; 
            padding: 15px; 
            border-radius: 8px; 
            border: 2px solid green; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.8); 
            box-sizing: border-box; 
            z-index: 1; /* Keep above flowers */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-height: 98vh;
        }

        h2 { 
            margin-top: 0; 
            margin-bottom: 10px; 
            text-align: center; 
            border-bottom: 1px solid green; 
            padding-bottom: 5px; 
            font-size: 16px; 
            color: #ffffff; 
        }

        .form-group { 
            margin-bottom: 8px; 
            position: relative; 
        }
        
        label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 2px; 
            color: #b9d6c3; 
            font-size: 11px; 
        }
        
        .required { color: #ff5252; }
        
        /* Input Fields - Green Border */
        input[type="text"], textarea { 
            width: 100%; 
            padding: 6px; 
            border: 1px solid green; 
            border-radius: 4px; 
            font-size: 13px; 
            box-sizing: border-box; 
            background-color: #111; 
            color: white; 
        }
        input[type="text"]:focus, textarea:focus { 
            border-color: #81c784; 
            outline: none; 
            background-color: #222; 
        }
        
        /* Radio Buttons - Single Line strict forcing */
        .radio-group { 
            display: flex; 
            flex-direction: row; 
            flex-wrap: nowrap; /* Forces elements to stay in a single line */
            justify-content: space-between; 
            align-items: center;
            gap: 2px; 
            margin-top: 2px; 
            padding: 4px 0; 
        }
        .radio-label { 
            display: flex; 
            align-items: center; 
            font-weight: normal; 
            font-size: 12px; 
            cursor: pointer; 
            margin: 0; 
            color: white; 
            white-space: nowrap; /* Prevents text from breaking */
        }
        .radio-label input { 
            margin-right: 3px; 
            cursor: pointer; 
            accent-color: green; 
        }

        /* Action Buttons */
        .action-container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 10px; 
            padding-top: 10px; 
            border-top: 1px solid green; 
        }
        .btn-submit { 
            background-color: green; 
            color: white; 
            border: none; 
            padding: 8px 25px; 
            font-size: 14px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 60%; 
        }
        .btn-submit:disabled { background-color: #81c784; cursor: not-allowed; }
        .btn-clear { 
            background: none; 
            color: #ff5252; 
            border: none; 
            font-size: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 35%; 
            text-align: right; 
        }

        /* Suggestions Box - Yellow Text, Single Line, Truncated */
        .suggestions { 
            position: absolute; 
            top: 100%; 
            left: 0; 
            right: 0; 
            background: black; 
            border: 1px solid green; 
            border-top: none; 
            border-radius: 0 0 4px 4px; 
            max-height: 120px; 
            overflow-y: auto; 
            z-index: 9999; 
            display: none; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.5); 
        }
        .suggestion-item { 
            padding: 8px; 
            cursor: pointer; 
            border-bottom: 1px solid green; 
            font-size: 12px; 
            color: yellow; /* Yellow recommendation color */
            white-space: nowrap; /* Single line */
            overflow: hidden; 
            text-overflow: ellipsis; /* Adds '...' if address is too long */
            display: block;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #222; }

        /* Popup styling */
        #popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 10000; }
        .popup-content { background: black; padding: 25px; border-radius: 8px; text-align: center; width: 85%; max-width: 350px; box-shadow: 0 4px 15px rgba(0,0,0,0.8); border: 2px solid green; }
        .popup-content h3 { color: green; margin-top: 0; font-size: 18px; margin-bottom: 10px; }
        .error-message { color: #ff5252; font-size: 12px; margin-bottom: 15px; word-wrap: break-word; text-align: left; background: #111; padding: 8px; border-radius: 4px; border: 1px solid #ff5252; display: none; }
        .btn-recreate { background-color: green; color: white; border: none; padding: 10px 20px; font-size: 14px; border-radius: 4px; cursor: pointer; width: 100%; font-weight: bold; }

        /* Mobile specific adjustments to ensure single line fit */
        @media (max-width: 400px) {
            .radio-label { font-size: 10.5px; }
            .radio-label input { transform: scale(0.85); margin-right: 1px; }
            .form-container { padding: 10px; }
            input[type="text"], textarea { padding: 5px; font-size: 12px; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Task Entry Form</h2>
    <form id="taskForm">
        
        <div class="form-group" id="company-container">
            <label>Company</label>
            <input type="text" id="company" autocomplete="off" placeholder="Enter company name">
            <div id="company-suggestions" class="suggestions"></div>
        </div>

        <div class="form-group" id="user-container">
            <label>User</label>
            <input type="text" id="user" autocomplete="off" placeholder="Enter user name">
            <div id="user-suggestions" class="suggestions"></div>
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" id="mobile" placeholder="Enter mobile number">
        </div>

        <div class="form-group">
            <label>Location <span class="required">*</span></label>
            <input type="text" id="location" placeholder="Enter complete address" required>
        </div>

        <div class="form-group">
            <label>Bill</label>
            <input type="text" id="bill" placeholder="Enter bill details">
        </div>

        <div class="form-group">
            <label>Author <span class="required">*</span></label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="author" value="Admin" required> Admin</label>
                <label class="radio-label"><input type="radio" name="author" value="Irfan"> Irfan</label>
                <label class="radio-label"><input type="radio" name="author" value="Farheen"> Farheen</label>
                <label class="radio-label"><input type="radio" name="author" value="Zaid"> Zaid</label>
            </div>
        </div>

        <div class="form-group">
            <label>Type <span class="required">*</span></label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="type" value="AMC" required> AMC</label>
                <label class="radio-label"><input type="radio" name="type" value="Call"> Call</label>
                <label class="radio-label"><input type="radio" name="type" value="Rental"> Rental</label>
                <label class="radio-label"><input type="radio" name="type" value="Vendor"> Vendor</label>
                <label class="radio-label"><input type="radio" name="type" value="Anydesk"> Anydesk</label>
            </div>
        </div>

        <div class="form-group">
            <label>Problem <span class="required">*</span></label>
            <textarea id="problem" placeholder="Describe the issue..." rows="2" required></textarea>
        </div>

        <div class="action-container">
            <button type="submit" id="submitBtn" class="btn-submit">Submit</button>
            <button type="button" class="btn-clear" onclick="document.getElementById('taskForm').reset()">Clear form</button>
        </div>
    </form>
</div>

<div id="popup">
    <div class="popup-content">
        <h3 id="popup-title">â˜‘ Task Submitted</h3>
        <div id="error-details" class="error-message"></div>
        <button id="recreate-btn" class="btn-recreate" onclick="recreateForm()">Re-create</button>
    </div>
</div>

<script>
    const GET_URL = "https://script.google.com/macros/s/AKfycbyRyu7TQpSzTClGRNzLOlHHxUd2k1ABiQRnZdTa5skIAvvpobD61xG6bTDhCYGkY8OW/exec";
    const POST_URL = "https://script.google.com/macros/s/AKfycbwZkyLhqEkOklhu9Ngl-5Rptj6bArSKgyTmwskQKgoreRTwfKS-i7dj31Gy4ZFqOWHD/exec";

    let db = [];

    fetch(GET_URL + "?t=" + new Date().getTime())
        .then(response => response.json())
        .then(data => { 
            db = data; 
        })
        .catch(err => console.error("Database loading error:", err));

    const companyInput = document.getElementById("company");
    const userInput = document.getElementById("user");
    const mobileInput = document.getElementById("mobile");
    const locationInput = document.getElementById("location");
    
    const companySugg = document.getElementById("company-suggestions");
    const userSugg = document.getElementById("user-suggestions");

    function handleInput(e, type) {
        // Lowercase query for universal case-insensitive matching
        const query = e.target.value.toLowerCase(); 
        const suggBox = type === 'company' ? companySugg : userSugg;
        
        suggBox.innerHTML = "";
        
        // Triggers strictly at 3 characters
        if (query.length < 3) {
            suggBox.style.display = "none";
            return;
        }

        const matches = db.filter(item => {
            const val = type === 'company' ? (item.company || "") : (item.user || "");
            // Converts database string to lowercase to match the lowercase query
            return val.toLowerCase().includes(query); 
        });

        if (matches.length === 0) {
            suggBox.style.display = "none";
            return;
        }

        matches.forEach(match => {
            const div = document.createElement("div");
            div.className = "suggestion-item";
            // Formatted to show strictly in a single line without <br> tags
            div.innerHTML = `${match.company} - ${match.user} - ${match.location}`;
            
            div.onclick = () => {
                // Auto-fill assigns string to inputs, which renders in default white color
                companyInput.value = match.company || "";
                userInput.value = match.user || "";
                mobileInput.value = match.mobile || "";
                locationInput.value = match.location || "";
                suggBox.style.display = "none";
            };
            suggBox.appendChild(div);
        });
        
        suggBox.style.display = "block";
    }

    companyInput.addEventListener("input", (e) => handleInput(e, 'company'));
    userInput.addEventListener("input", (e) => handleInput(e, 'user'));

    document.addEventListener("click", (e) => {
        if (!e.target.closest("#company-container")) companySugg.style.display = "none";
        if (!e.target.closest("#user-container")) userSugg.style.display = "none";
    });

    const form = document.getElementById("taskForm");
    const submitBtn = document.getElementById("submitBtn");
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popup-title");
    const errorDetails = document.getElementById("error-details");
    const recreateBtn = document.getElementById("recreate-btn");

    function showPopup(isSuccess, errorText = "") {
        popup.style.display = "flex";
        if (isSuccess) {
            popupTitle.innerHTML = "â˜‘ Task Submitted";
            popupTitle.style.color = "green";
            popup.querySelector('.popup-content').style.borderColor = "green";
            errorDetails.style.display = "none";
            recreateBtn.innerText = "Re-create";
            recreateBtn.style.backgroundColor = "green";
        } else {
            popupTitle.innerHTML = "âš  Submission Failed";
            popupTitle.style.color = "#ff5252";
            popup.querySelector('.popup-content').style.borderColor = "#ff5252";
            errorDetails.style.display = "block";
            errorDetails.innerText = errorText;
            recreateBtn.innerText = "Close & Try Again";
            recreateBtn.style.backgroundColor = "#ff5252";
        }
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        
        submitBtn.innerText = "Submitting...";
        submitBtn.disabled = true;

        const payload = {
            company: form.company.value,
            user: form.user.value,
            mobile: form.mobile.value,
            location: form.location.value,
            bill: form.bill.value,
            author: form.querySelector('input[name="author"]:checked').value,
            type: form.querySelector('input[name="type"]:checked').value,
            problem: form.problem.value
        };

        fetch(POST_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(payload)
        })
        .then(() => {
            showPopup(true);
            submitBtn.innerText = "Submit";
            submitBtn.disabled = false;
        })
        .catch(err => {
            showPopup(false, err.toString());
            submitBtn.innerText = "Submit";
            submitBtn.disabled = false;
        });
    });

    function recreateForm() {
        if (popupTitle.innerHTML.includes("Submitted")) {
            form.reset();
        }
        popup.style.display = "none";
    }
</script>

</body>
</html>
