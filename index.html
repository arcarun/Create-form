<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A R Computers - Task Entry Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2b302c; /* Dark Grey/Green Background */
            color: white;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #1b2e21; /* Dark Green Form Box */
            width: 100%;
            max-width: 500px; /* Compact width */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
            border-bottom: 1px solid #4caf50;
            padding-bottom: 10px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 12px;
            position: relative;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
            color: #b9d6c3; /* Light green labels */
            font-size: 13px;
        }
        .required {
            color: #ff5252;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #4caf50;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
            background-color: #2b302c;
            color: white;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #81c784;
            outline: none;
            background-color: #363d38;
        }
        
        /* HORIZONTAL RADIO BUTTONS (Compact) */
        .radio-group {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 2px;
            background-color: #25382b;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #3d5e45;
        }
        .radio-label {
            display: flex;
            align-items: center;
            font-weight: normal;
            font-size: 13px;
            cursor: pointer;
            color: white;
            margin: 0;
        }
        .radio-label input {
            margin-right: 4px;
            cursor: pointer;
            accent-color: #4caf50;
        }

        .action-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #3d5e45;
        }
        .btn-submit {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 60%;
        }
        .btn-submit:disabled {
            background-color: #81c784;
            cursor: not-allowed;
        }
        .btn-clear {
            background: none;
            color: #ff5252;
            border: none;
            font-size: 13px;
            cursor: pointer;
            font-weight: bold;
            width: 35%;
            text-align: right;
        }

        /* AUTOCOMPLETE DROPDOWN */
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2b302c;
            border: 1px solid #4caf50;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 9999;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #3d5e45;
            font-size: 13px;
            color: white;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .suggestion-item:hover {
            background-color: #363d38;
        }
        .suggestion-item b {
            color: #81c784;
        }

        /* POPUP MODAL (Success & Error) */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .popup-content {
            background: #1b2e21;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #4caf50;
        }
        .popup-content h3 {
            color: #4caf50;
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .error-message {
            color: #ff5252;
            font-size: 13px;
            margin-bottom: 15px;
            word-wrap: break-word;
            text-align: left;
            background: #2b302c;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ff5252;
            display: none;
        }
        .btn-recreate {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Task Entry Form</h2>
    <form id="taskForm">
        
        <div class="form-group" id="company-container">
            <label>Company</label>
            <input type="text" id="company" name="company" placeholder="Enter company name" autocomplete="off">
            <div id="company-suggestions" class="suggestions"></div>
        </div>

        <div class="form-group" id="user-container">
            <label>User</label>
            <input type="text" id="user" name="user" placeholder="Enter user name" autocomplete="off">
            <div id="user-suggestions" class="suggestions"></div>
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number">
        </div>

        <div class="form-group">
            <label>Location <span class="required">*</span></label>
            <input type="text" id="location" name="location" placeholder="Enter complete address" required>
        </div>

        <div class="form-group">
            <label>Bill</label>
            <input type="text" id="bill" name="bill" placeholder="Enter bill details">
        </div>

        <div class="form-group">
            <label>Author <span class="required">*</span></label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="author" value="Simran" required> Simran</label>
                <label class="radio-label"><input type="radio" name="author" value="Zaid"> Zaid</label>
                <label class="radio-label"><input type="radio" name="author" value="Farheen"> Farheen</label>
                <label class="radio-label"><input type="radio" name="author" value="Irfan"> Irfan</label>
            </div>
        </div>

        <div class="form-group">
            <label>Type <span class="required">*</span></label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="type" value="AMC" required> AMC</label>
                <label class="radio-label"><input type="radio" name="type" value="Call Basic"> Call Basic</label>
                <label class="radio-label"><input type="radio" name="type" value="Rentals"> Rentals</label>
                <label class="radio-label"><input type="radio" name="type" value="Vendor"> Vendor</label>
            </div>
        </div>

        <div class="form-group">
            <label>Problem <span class="required">*</span></label>
            <textarea id="problem" name="problem" placeholder="Describe the issue..." rows="2" required></textarea>
        </div>

        <div class="action-container">
            <button type="submit" id="submitBtn" class="btn-submit">Submit</button>
            <button type="button" class="btn-clear" onclick="document.getElementById('taskForm').reset()">Clear form</button>
        </div>
    </form>
</div>

<div id="popup">
    <div class="popup-content">
        <h3 id="popup-title">☑ Task Submitted Successfully</h3>
        <div id="error-details" class="error-message"></div>
        <button id="recreate-btn" class="btn-recreate" onclick="recreateForm()">Re-create</button>
    </div>
</div>

<script>
    const GET_URL = "https://script.google.com/macros/s/AKfycbzs_oXLBpvnBfyh6YsiMgdQyV0rMLkfGVsN80q1xOSKLzRPD3LzakkMQxReC7XbdxULtg/exec";
    const POST_URL = "https://script.google.com/macros/s/AKfycbwZiVdKPlWGY3m_4xuTj3JCAKqaMOx7uU0BLUeZPgqpIzapln6cyDbmbORiAAYtOPLr/exec";

    let db = [];

    // Cache busting added to URL to force fresh data load
    fetch(GET_URL + "?t=" + new Date().getTime())
        .then(response => response.json())
        .then(data => { 
            db = data; 
        })
        .catch(err => console.error("Database loading error:", err));

    const companyInput = document.getElementById("company");
    const userInput = document.getElementById("user");
    const mobileInput = document.getElementById("mobile");
    const locationInput = document.getElementById("location");
    
    const companySugg = document.getElementById("company-suggestions");
    const userSugg = document.getElementById("user-suggestions");

    // Suggestion logic
    function handleInput(e, type) {
        const query = e.target.value.toLowerCase();
        const suggBox = type === 'company' ? companySugg : userSugg;
        
        suggBox.innerHTML = "";
        
        if (!query) {
            suggBox.style.display = "none";
            return;
        }

        const matches = db.filter(item => {
            const val = type === 'company' ? (item.Company || "") : (item.User || "");
            return val.toLowerCase().includes(query);
        });

        if (matches.length === 0) {
            suggBox.style.display = "none";
            return;
        }

        matches.forEach(match => {
            const div = document.createElement("div");
            div.className = "suggestion-item";
            div.innerHTML = `<b>${match.Company}</b> - ${match.User} <br><small style="color:#b9d6c3;">${match.Address}</small>`;
            div.onclick = () => {
                companyInput.value = match.Company || "";
                userInput.value = match.User || "";
                mobileInput.value = match.Mobile || "";
                locationInput.value = match.Address || "";
                suggBox.style.display = "none";
            };
            suggBox.appendChild(div);
        });
        
        suggBox.style.display = "block";
    }

    companyInput.addEventListener("input", (e) => handleInput(e, 'company'));
    userInput.addEventListener("input", (e) => handleInput(e, 'user'));

    document.addEventListener("click", (e) => {
        if (!e.target.closest("#company-container")) companySugg.style.display = "none";
        if (!e.target.closest("#user-container")) userSugg.style.display = "none";
    });

    // Form Submit logic
    const form = document.getElementById("taskForm");
    const submitBtn = document.getElementById("submitBtn");
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popup-title");
    const errorDetails = document.getElementById("error-details");
    const recreateBtn = document.getElementById("recreate-btn");

    function showPopup(isSuccess, errorText = "") {
        popup.style.display = "flex";
        if (isSuccess) {
            popupTitle.innerHTML = "☑ Task Submitted Successfully";
            popupTitle.style.color = "#4caf50";
            popup.querySelector('.popup-content').style.borderColor = "#4caf50";
            errorDetails.style.display = "none";
            recreateBtn.innerText = "Re-create";
            recreateBtn.style.backgroundColor = "#4caf50";
        } else {
            popupTitle.innerHTML = "⚠ Submission Failed";
            popupTitle.style.color = "#ff5252";
            popup.querySelector('.popup-content').style.borderColor = "#ff5252";
            errorDetails.style.display = "block";
            errorDetails.innerText = errorText;
            recreateBtn.innerText = "Close & Try Again";
            recreateBtn.style.backgroundColor = "#ff5252";
        }
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        
        submitBtn.innerText = "Submitting...";
        submitBtn.disabled = true;

        const payload = {
            Company: form.company.value,
            User: form.user.value,
            Mobile: form.mobile.value,
            Location: form.location.value,
            Bill: form.bill.value,
            Author: form.querySelector('input[name="author"]:checked').value,
            Type: form.querySelector('input[name="type"]:checked').value,
            Problem: form.problem.value
        };

        fetch(POST_URL, {
            method: "POST",
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
        })
        .then(text => {
            try {
                const data = JSON.parse(text);
                if (data.status === "success") {
                    showPopup(true);
                } else {
                    showPopup(false, data.message || "Unknown Apps Script Error");
                }
            } catch (jsonError) {
                // If it's not JSON, it might be an HTML error page from Google
                showPopup(false, "Invalid response from server. Check Web App permissions.");
            }
            submitBtn.innerText = "Submit";
            submitBtn.disabled = false;
        })
        .catch(err => {
            showPopup(false, err.toString());
            submitBtn.innerText = "Submit";
            submitBtn.disabled = false;
        });
    });

    function recreateForm() {
        if (popupTitle.innerHTML.includes("Successfully")) {
            form.reset();
            window.scrollTo(0, 0);
        }
        popup.style.display = "none";
    }
</script>

</body>
</html>
