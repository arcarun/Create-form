<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A R Computers - Task Entry Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #8fa892;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            box-sizing: border-box;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            border-bottom: 2px solid #00796b;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
            font-size: 14px;
        }
        .required {
            color: red;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #00796b;
            outline: none;
            background-color: #fff;
        }
        
        /* HORIZONTAL RADIO BUTTONS */
        .radio-group {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 5px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            font-weight: normal;
            font-size: 14px;
            cursor: pointer;
            color: #333;
        }
        .radio-label input {
            margin-right: 5px;
            cursor: pointer;
            accent-color: #00796b;
        }

        .action-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .btn-submit {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-submit:disabled {
            background-color: #80cbc4;
            cursor: not-allowed;
        }
        .btn-clear {
            background: none;
            color: #d32f2f;
            border: none;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        /* AUTOCOMPLETE DROPDOWN */
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #00796b;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 9999;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #333;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .suggestion-item:hover {
            background-color: #e0f2f1;
        }
        .suggestion-item b {
            color: #00796b;
        }

        /* POPUP MODAL */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .popup-content h3 {
            color: #00796b;
            margin-top: 0;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-recreate {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Task Entry Form</h2>
    <form id="taskForm">
        
        <div class="form-group" id="company-container">
            <label>Company</label>
            <input type="text" id="company" name="company" placeholder="Enter company name" autocomplete="off">
            <div id="company-suggestions" class="suggestions"></div>
        </div>

        <div class="form-group" id="user-container">
            <label>User</label>
            <input type="text" id="user" name="user" placeholder="Enter user name" autocomplete="off">
            <div id="user-suggestions" class="suggestions"></div>
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number">
        </div>

        <div class="form-group">
            <label>Location <span class="required">*</span></label>
            <input type="text" id="location" name="location" placeholder="Enter complete address" required>
        </div>

        <div class="form-group">
            <label>Bill</label>
            <input type="text" id="bill" name="bill" placeholder="Enter bill details">
        </div>

        <div class="form-group">
            <label>Author <span class="required">*</span></label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="author" value="Simran" required> Simran</label>
                <label class="radio-label"><input type="radio" name="author" value="Zaid"> Zaid</label>
                <label class="radio-label"><input type="radio" name="author" value="Farheen"> Farheen</label>
                <label class="radio-label"><input type="radio" name="author" value="Irfan"> Irfan</label>
            </div>
        </div>

        <div class="form-group">
            <label>Type <span class="required">*</span></label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="type" value="AMC" required> AMC</label>
                <label class="radio-label"><input type="radio" name="type" value="Call Basic"> Call Basic</label>
                <label class="radio-label"><input type="radio" name="type" value="Rentals"> Rentals</label>
                <label class="radio-label"><input type="radio" name="type" value="Vendor"> Vendor</label>
            </div>
        </div>

        <div class="form-group">
            <label>Problem <span class="required">*</span></label>
            <textarea id="problem" name="problem" placeholder="Describe the issue..." rows="3" required></textarea>
        </div>

        <div class="action-container">
            <button type="submit" id="submitBtn" class="btn-submit">Submit</button>
            <button type="button" class="btn-clear" onclick="document.getElementById('taskForm').reset()">Clear form</button>
        </div>
    </form>
</div>

<div id="popup">
    <div class="popup-content">
        <h3>â˜‘ Task Submitted Successfully</h3>
        <button class="btn-recreate" onclick="recreateForm()">Re-create</button>
    </div>
</div>

<script>
    const GET_URL = "https://script.google.com/macros/s/AKfycbzs_oXLBpvnBfyh6YsiMgdQyV0rMLkfGVsN80q1xOSKLzRPD3LzakkMQxReC7XbdxULtg/exec";
    const POST_URL = "https://script.google.com/macros/s/AKfycbwZiVdKPlWGY3m_4xuTj3JCAKqaMOx7uU0BLUeZPgqpIzapln6cyDbmbORiAAYtOPLr/exec";

    let db = [];

    // Fetch Database for Auto-fill
    fetch(GET_URL)
        .then(response => response.json())
        .then(data => { 
            db = data; 
        })
        .catch(err => console.error("Database loading error:", err));

    const companyInput = document.getElementById("company");
    const userInput = document.getElementById("user");
    const mobileInput = document.getElementById("mobile");
    const locationInput = document.getElementById("location");
    
    const companySugg = document.getElementById("company-suggestions");
    const userSugg = document.getElementById("user-suggestions");

    // Suggestion logic
    function handleInput(e, type) {
        const query = e.target.value.toLowerCase();
        const suggBox = type === 'company' ? companySugg : userSugg;
        
        suggBox.innerHTML = "";
        
        if (!query) {
            suggBox.style.display = "none";
            return;
        }

        const matches = db.filter(item => {
            const val = type === 'company' ? (item.Company || "") : (item.User || "");
            return val.toLowerCase().includes(query);
        });

        if (matches.length === 0) {
            suggBox.style.display = "none";
            return;
        }

        matches.forEach(match => {
            const div = document.createElement("div");
            div.className = "suggestion-item";
            div.innerHTML = `<b>${match.Company}</b> - ${match.User} <br><small style="color:gray;">${match.Address}</small>`;
            div.onclick = () => {
                companyInput.value = match.Company || "";
                userInput.value = match.User || "";
                mobileInput.value = match.Mobile || "";
                locationInput.value = match.Address || "";
                suggBox.style.display = "none";
            };
            suggBox.appendChild(div);
        });
        
        suggBox.style.display = "block";
    }

    companyInput.addEventListener("input", (e) => handleInput(e, 'company'));
    userInput.addEventListener("input", (e) => handleInput(e, 'user'));

    document.addEventListener("click", (e) => {
        if (!e.target.closest("#company-container")) companySugg.style.display = "none";
        if (!e.target.closest("#user-container")) userSugg.style.display = "none";
    });

    // Form Submit logic
    const form = document.getElementById("taskForm");
    const submitBtn = document.getElementById("submitBtn");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        
        submitBtn.innerText = "Submitting...";
        submitBtn.disabled = true;

        const payload = {
            Company: form.company.value,
            User: form.user.value,
            Mobile: form.mobile.value,
            Location: form.location.value,
            Bill: form.bill.value,
            Author: form.querySelector('input[name="author"]:checked').value,
            Type: form.querySelector('input[name="type"]:checked').value,
            Problem: form.problem.value
        };

        // Sending data as text/plain avoids strict CORS preflight blocking in Apps Script
        fetch(POST_URL, {
            method: "POST",
            headers: {
                "Content-Type": "text/plain;charset=utf-8"
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            popup.style.display = "flex";
            submitBtn.innerText = "Submit";
            submitBtn.disabled = false;
        })
        .catch(err => {
            // Apps script POST redirects sometimes cause fetch catch errors even when data is saved.
            // Assuming successful push if no immediate network abort.
            popup.style.display = "flex"; 
            submitBtn.innerText = "Submit";
            submitBtn.disabled = false;
        });
    });

    function recreateForm() {
        form.reset();
        popup.style.display = "none";
        window.scrollTo(0, 0);
    }
</script>

</body>
</html>
