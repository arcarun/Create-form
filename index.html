<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task Entry Form</title>

<style>
body{
background:#071f17;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
width:420px;
padding:25px;
border-radius:12px;
background:linear-gradient(180deg,#0f3d2a,#0b2219);
box-shadow:0 0 20px rgba(0,255,120,.15);
color:#9cffc7;
}

h2{ text-align:center; }

input,textarea{
width:100%;
padding:10px;
margin:8px 0;
border-radius:6px;
border:1px solid #1e6b47;
background:#0c231a;
color:#fff;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:6px;
background:#3dbb63;
color:white;
font-size:16px;
margin-top:12px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
<h2>Task Entry Form</h2>

<form id="taskForm">

<input type="text" placeholder="Company" required>
<input type="text" placeholder="User" required>
<input type="text" placeholder="Mobile" required>
<input type="text" placeholder="Location" required>
<input type="text" placeholder="Bill">

<label>Author</label>
<br>
<input type="radio" name="author" value="Simran" required> Simran
<input type="radio" name="author" value="Zaid"> Zaid
<input type="radio" name="author" value="Farheen"> Farheen
<input type="radio" name="author" value="Irfan"> Irfan

<br><br>
<label>Type</label>
<br>
<input type="radio" name="type" value="AMC" required> AMC
<input type="radio" name="type" value="Call Basic"> Call Basic
<input type="radio" name="type" value="Rentals"> Rentals
<input type="radio" name="type" value="Vendor"> Vendor

<textarea placeholder="Problem" required></textarea>

<button type="submit">Submit</button>

</form>
</div>

<script>
const scriptURL="https://script.google.com/macros/s/AKfycbxqzk-DGjwf6nMT_wNGgQhQWO1h1exYHhJPiXoAldRvYh3QppH059B5VPHTJSsJo9Xh/exec";

document.getElementById("taskForm").addEventListener("submit", async function(e){
e.preventDefault();

const inputs=document.querySelectorAll("input[type='text']");
const author=document.querySelector("input[name='author']:checked");
const type=document.querySelector("input[name='type']:checked");
const problem=document.querySelector("textarea");

const data={
company:inputs[0].value,
user:inputs[1].value,
mobile:inputs[2].value,
location:inputs[3].value,
bill:inputs[4].value,
author:author.value,
type:type.value,
problem:problem.value
};

await fetch(scriptURL,{method:"POST",body:JSON.stringify(data)});

alert("Submitted Successfully");
document.getElementById("taskForm").reset();
});
</script>

</body>
</html>
