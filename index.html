<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A R Computers - Task Entry Form</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        /* Background & Universal Reset */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: grey; 
            color: black; 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100dvh; 
            overflow-x: hidden; 
            overflow-y: auto; 
        }

        /* Large Falling Flowers */
        .flower {
            position: fixed; 
            top: -15vh;
            z-index: 0; 
            user-select: none;
            animation: fall linear infinite;
            opacity: 0.6;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Form Container - Desktop Size Locked (450px) */
        /* SQUARE CORNERS APPLIED */
        .form-container { 
            background-color: #ffffff; 
            width: 100%; 
            max-width: 450px; 
            margin: auto; 
            padding: 15px 25px; 
            border: 2px solid #2e7d32; 
            border-radius: 0; /* Square */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            z-index: 1; 
            display: flex;
            flex-direction: column;
        }

        h2 { 
            margin-top: 0; 
            margin-bottom: 8px; 
            text-align: center; 
            border-bottom: 2px solid #2e7d32; 
            padding-bottom: 5px; 
            font-size: 20px; 
            color: #2e7d32; 
            letter-spacing: 1px;
            flex-shrink: 0;
            font-weight: bold;
        }

        #taskForm {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between; 
        }

        .form-group { 
            position: relative; 
            display: flex;
            flex-direction: column;
            margin-bottom: 5px; 
        }
        
        label { 
            font-weight: 700; 
            margin-bottom: 2px; 
            color: #333333; 
            font-size: 13px; 
        }
        
        .required { color: #ff5252; }
        
        /* Input Fields - SQUARE CORNERS */
        input[type="text"], textarea { 
            width: 100%; 
            padding: 8px 10px; 
            border: 1px solid #ccc; 
            border-radius: 0; /* Square */
            font-size: 14px; 
            background-color: #f9f9f9; 
            color: #000; 
            transition: all 0.3s ease; 
        }
        
        textarea#problem {
            resize: vertical; 
            min-height: 80px; 
        }

        input[type="text"]:focus, textarea:focus { 
            border-color: #4caf50; 
            outline: none; 
            background-color: #ffffff; 
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3); 
        }

        /* Bordered Box for Buttons - SQUARE CORNERS */
        .radio-bordered-box {
            border: 1px solid #ccc;
            border-radius: 0; /* Square */
            padding: 4px; 
            background-color: #fdfdfd;
            display: flex;
        }

        .author-box {
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 5px;
        }

        .type-box {
            flex-wrap: nowrap;
            justify-content: space-between;
            gap: 0; 
            overflow: hidden; 
        }

        /* Radio Buttons - No Tick Box Style - SQUARE CORNERS */
        .radio-label { 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 11px; 
            cursor: pointer; 
            margin: 0; 
            color: #000; /* Black Text default */
            background-color: #f1f1f1; 
            padding: 10px 4px; 
            border-radius: 0; /* Square */
            border: 1px solid #ddd; 
            flex-grow: 1; 
            white-space: nowrap; 
            transition: all 0.2s;
            text-align: center;
            font-weight: normal; /* Not Bold */
        }
        
        .type-box .radio-label {
            margin: 0 1px; 
        }

        /* Remove Tick Box */
        .radio-label input {
            display: none;
        }

        /* Selection: Fill Green + White Text + Purple Radiant Border */
        .radio-label:has(input:checked) {
            background-color: #2e7d32; /* Fill Green */
            color: #ffffff; /* White Text */
            border: 2px solid #9c27b0; /* Radiant Purple Border */
        }

        /* Anydesk Text - Always Red */
        .anydesk-text {
            color: #d32f2f; 
            font-weight: normal;
        }
        
        /* Ensure Anydesk text stays Red even when selected (as requested "hmesha red") */
        .radio-label:has(input:checked) .anydesk-text {
            color: #d32f2f;
        }

        /* Action Buttons - SQUARE CORNERS */
        .action-container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-top: 10px; 
            margin-top: 5px;
            border-top: 1px solid #ccc; 
            flex-shrink: 0;
        }
        .btn-submit { 
            background-color: #2e7d32; 
            color: white; 
            border: none; 
            padding: 10px 25px; 
            font-size: 15px; 
            border-radius: 0; /* Square */
            cursor: pointer; 
            font-weight: bold; 
            width: 65%; 
            transition: background-color 0.2s;
        }
        .btn-submit:hover { background-color: #4caf50; }
        .btn-submit:disabled { background-color: #81c784; cursor: not-allowed; }
        
        .btn-clear { 
            background: none; 
            color: #ff5252; 
            border: none; 
            font-size: 13px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 30%; 
            text-align: right; 
        }

        /* Suggestions Box */
        .suggestions { 
            position: absolute; 
            top: 100%; 
            left: 0; 
            right: 0; 
            background: #ffffff; 
            border: 1px solid #ccc; 
            border-top: none; 
            border-radius: 0 0 8px 8px; 
            max-height: 150px; 
            overflow-y: auto; 
            z-index: 9999; 
            display: none; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
        }
        .suggestion-item { 
            padding: 10px; 
            cursor: pointer; 
            border-bottom: 1px solid #eee; 
            font-size: 13px; 
            color: #9c27b0; /* Purple Color for Recommendations */
            display: block;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #f1f1f1; }

        /* Popup styling - SQUARE CORNERS */
        #popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 10000; }
        .popup-content { background: #ffffff; padding: 30px; border-radius: 0; /* Square */ text-align: center; width: 85%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 2px solid #4caf50; }
        .popup-content h3 { color: #4caf50; margin-top: 0; font-size: 20px; margin-bottom: 0; }
        .error-message { color: #ff5252; font-size: 13px; margin-top: 15px; margin-bottom: 15px; word-wrap: break-word; text-align: left; background: #ffebee; padding: 10px; border-radius: 0; border: 1px solid #ffcdd2; display: none; }

        /* Mobile View Adjustment */
        @media (max-width: 768px) {
            body { padding: 0; }
            .form-container { 
                width: 100vw; 
                max-width: 100vw; 
                min-height: 100dvh; 
                margin: 0;
                border: none; 
                padding: 15px 5vw; 
            }
            /* Decreased padding for Mobile to ensure fit */
            input[type="text"], textarea { 
                padding: 10px 10px; /* Reduced from 15px */
                font-size: 16px; 
            }
            .radio-label {
                padding: 10px 4px; /* Reduced padding */
                font-size: 12px;
            }
            .form-group {
                margin-bottom: 8px; /* Slightly tighter spacing */
            }
        }
    </style>
</head>

<div class="form-container">
    <h2>Task Entry Form</h2>
    <form id="taskForm">
        
        <div class="form-group" id="company-container">
            <label>Company</label>
            <input type="text" id="company" autocomplete="off" placeholder="Enter company name">
            <div id="company-suggestions" class="suggestions"></div>
        </div>

        <div class="form-group" id="user-container">
            <label>User</label>
            <input type="text" id="user" autocomplete="off" placeholder="Enter user name">
            <div id="user-suggestions" class="suggestions"></div>
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" id="mobile" placeholder="Enter mobile number">
        </div>

        <div class="form-group">
            <label>Location <span class="required">*</span></label>
            <input type="text" id="location" placeholder="Enter complete address" required>
        </div>

        <div class="form-group">
            <label>Bill</label>
            <input type="text" id="bill" placeholder="Enter bill details">
        </div>

        <div class="form-group">
            <label>Author <span class="required">*</span></label>
            <div class="radio-bordered-box author-box">
                <label class="radio-label"><input type="radio" name="author" value="Admin" required>Admin</label>
                <label class="radio-label"><input type="radio" name="author" value="Irfan">Irfan</label>
                <label class="radio-label"><input type="radio" name="author" value="Farheen">Farheen</label>
                <label class="radio-label"><input type="radio" name="author" value="Zaid">Zaid</label>
            </div>
        </div>

        <div class="form-group">
            <label>Type <span class="required">*</span></label>
            <div class="radio-bordered-box type-box">
                <label class="radio-label"><input type="radio" name="type" value="AMC" required>AMC</label>
                <label class="radio-label"><input type="radio" name="type" value="Call">Call</label>
                <label class="radio-label"><input type="radio" name="type" value="Rental">Rental</label>
                <label class="radio-label"><input type="radio" name="type" value="Vendor">Vendor</label>
                <label class="radio-label"><input type="radio" name="type" value="Anydesk"><span class="anydesk-text">Anydesk</span></label>
            </div>
        </div>

        <div class="form-group">
            <label>Problem <span class="required">*</span></label>
            <textarea id="problem" rows="4" placeholder="Describe the issue..." required></textarea>
        </div>

        <div class="action-container">
            <button type="submit" id="submitBtn" class="btn-submit">Submit</button>
            <button type="button" class="btn-clear" onclick="document.getElementById('taskForm').reset()">Clear form</button>
        </div>
    </form>
</div>

<div id="popup">
    <div class="popup-content">
        <h3 id="popup-title">Submitted Successfully</h3>
        <div id="error-details" class="error-message"></div>
    </div>
</div>

<script>
    const GET_URL = "https://script.google.com/macros/s/AKfycbyRyu7TQpSzTClGRNzLOlHHxUd2k1ABiQRnZdTa5skIAvvpobD61xG6bTDhCYGkY8OW/exec";
    const POST_URL = "https://script.google.com/macros/s/AKfycbwZkyLhqEkOklhu9Ngl-5Rptj6bArSKgyTmwskQKgoreRTwfKS-i7dj31Gy4ZFqOWHD/exec";

    let db = [];

    fetch(GET_URL + "?t=" + new Date().getTime())
        .then(response => response.json())
        .then(data => { 
            db = data; 
        })
        .catch(err => console.error("Database loading error:", err));

    const companyInput = document.getElementById("company");
    const userInput = document.getElementById("user");
    const mobileInput = document.getElementById("mobile");
    const locationInput = document.getElementById("location");
    const companySugg = document.getElementById("company-suggestions");
    const userSugg = document.getElementById("user-suggestions");

    function handleInput(e, type) {
        const query = e.target.value.toLowerCase(); 
        const suggBox = type === 'company' ? companySugg : userSugg;
        suggBox.innerHTML = "";
        if (query.length < 3) {
            suggBox.style.display = "none";
            return;
        }
        const matches = db.filter(item => {
            const val = type === 'company' ? (item.company || "") : (item.user || "");
            return val.toLowerCase().includes(query); 
        });
        if (matches.length === 0) {
            suggBox.style.display = "none";
            return;
        }
        matches.forEach(match => {
            const div = document.createElement("div");
            div.className = "suggestion-item";
            div.innerHTML = `${match.company} - ${match.user} - ${match.location}`;
            div.onclick = () => {
                companyInput.value = match.company || "";
                userInput.value = match.user || "";
                mobileInput.value = match.mobile || "";
                locationInput.value = match.location || "";
                suggBox.style.display = "none";
            };
            suggBox.appendChild(div);
        });
        suggBox.style.display = "block";
    }

    companyInput.addEventListener("input", (e) => handleInput(e, 'company'));
    userInput.addEventListener("input", (e) => handleInput(e, 'user'));

    document.addEventListener("click", (e) => {
        if (!e.target.closest("#company-container")) companySugg.style.display = "none";
        if (!e.target.closest("#user-container")) userSugg.style.display = "none";
    });

    const form = document.getElementById("taskForm");
    const submitBtn = document.getElementById("submitBtn");
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popup-title");
    const errorDetails = document.getElementById("error-details");

    function showPopup() {
        popup.style.display = "flex";
        setTimeout(() => {
            form.reset();
            popup.style.display = "none";
        }, 1000);
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        showPopup();
        const payload = {
            company: form.company.value,
            user: form.user.value,
            mobile: form.mobile.value,
            location: form.location.value,
            bill: form.bill.value,
            author: form.querySelector('input[name="author"]:checked').value,
            type: form.querySelector('input[name="type"]:checked').value,
            problem: form.problem.value
        };
        fetch(POST_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(payload)
        }).catch(err => console.error("Background submission error:", err));
    });
</script>
