<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task Form</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Changed: Arial font */
            margin: 10px;
            background-color: #0A3A2A; /* Dark green background */
            color: #e0e0e0;
            font-size: 0.95rem;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #1e2632;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 90%;
            box-sizing: border-box;
        }
        h1 {
            color: #6fb9f0;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #cccccc;
            font-size: 0.9rem;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4a5a70;
            border-radius: 6px;
            background-color: #3e4d65;
            color: #e0e0e0;
            box-sizing: border-box;
            font-size: 0.9rem;
            font-family: Arial, sans-serif; /* Changed: Arial font for inputs */
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #6fb9f0;
            outline: none;
            box-shadow: 0 0 0 2px rgba(111, 185, 240, 0.3);
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            background-color: #6fb9f0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-family: Arial, sans-serif; /* Changed: Arial font for button */
        }
        button:hover {
            background-color: #559dd6;
        }
        #snDisplay {
            text-align: center;
            font-size: 0.8rem;
            font-weight: normal;
            margin-bottom: 15px;
            color: #a0d468;
            font-family: Arial, sans-serif; /* Changed: Arial font for SN display */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Task</h1>
        <div id="snDisplay">SN: Auto Generated</div>
        <form id="taskForm">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="user">User:</label>
            <input type="text" id="user" name="user" required>

            <label for="mob">Mobile:</label>
            <input type="text" id="mob" name="mob" required pattern="[0-9]{10,15}" title="Please enter a valid mobile number">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="bill">Bill:</label>
            <input type="text" id="bill" name="bill">

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="Call Basic">Call Basic</option>
                <option value="AMC">AMC</option>
                <option value="Rentals">Rentals</option>
                <option value="Vendor">Vendor</option>
            </select>

            <label for="task">Task Detail:</label>
            <textarea id="task" name="task" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const form = document.getElementById('taskForm');
        const snDisplay = document.getElementById('snDisplay');

        function sendDataToBot(data) {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                window.Telegram.WebApp.close();
            } else {
                alert('Telegram WebApp not available. Cannot send data.');
                console.error('Telegram WebApp object not found.');
            }
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                company: document.getElementById('company').value,
                user: document.getElementById('user').value,
                mob: document.getElementById('mob').value,
                location: document.getElementById('location').value,
                bill: document.getElementById('bill').value,
                type: document.getElementById('type').value,
                task: document.getElementById('task').value,
            };

            sendDataToBot(formData);
        });

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.setHeaderColor('#1e2632');
            window.Telegram.WebApp.setBackgroundColor('#0A3A2A');
        } else {
            snDisplay.textContent = "SN: (Telegram Web App error)";
            console.error('Telegram WebApp object not available.');
        }
    </script>
</body>
</html>
