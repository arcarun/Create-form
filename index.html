<!DOCTYPE html>
<html>
<head>
  <title>Task Entry Form</title>
  <style>
    body{
      background:#0e1b16;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      width:420px;
      padding:25px;
      border-radius:12px;
      background:linear-gradient(180deg,#0f3d2a,#0b2219);
      box-shadow:0 0 20px rgba(0,255,120,.15);
      color:#9cffc7;
    }
    h2{ text-align:center; }
    input,textarea{
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:6px;
      border:1px solid #1e6b47;
      background:#0c231a;
      color:#fff;
    }
    label{ font-size:14px; }
    .radio{ margin:6px 0; }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:6px;
      background:#3dbb63;
      color:white;
      font-size:16px;
      margin-top:12px;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="card">
<h2>Task Entry Form</h2>

<form id="taskForm">

<input id="company" placeholder="Company" required>
<input id="user" placeholder="User" required>
<input id="mobile" placeholder="Mobile" required>
<input id="location" placeholder="Location" required>
<input id="bill" placeholder="Bill">

<label>Author</label>
<div class="radio">
<input type="radio" name="author" value="Simran" required> Simran
<input type="radio" name="author" value="Zaid"> Zaid
<input type="radio" name="author" value="Farheen"> Farheen
<input type="radio" name="author" value="Irfan"> Irfan
</div>

<label>Type</label>
<div class="radio">
<input type="radio" name="type" value="AMC" required> AMC
<input type="radio" name="type" value="Call Basic"> Call Basic
<input type="radio" name="type" value="Rentals"> Rentals
<input type="radio" name="type" value="Vendor"> Vendor
</div>

<textarea id="problem" placeholder="Problem" required></textarea>

<button type="submit">Submit</button>
</form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxqzk-DGjwf6nMT_wNGgQhQWO1h1exYHhJPiXoAldRvYh3QppH059B5VPHTJSsJo9Xh/exec";

document.getElementById("taskForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const data = {
    company: document.getElementById("company").value,
    user: document.getElementById("user").value,
    mobile: document.getElementById("mobile").value,
    location: document.getElementById("location").value,
    bill: document.getElementById("bill").value,
    author: document.querySelector("input[name='author']:checked").value,
    type: document.querySelector("input[name='type']:checked").value,
    problem: document.getElementById("problem").value
  };

  await fetch(scriptURL,{
    method:"POST",
    body: JSON.stringify(data)
  });

  alert("Submitted Successfully");
  document.getElementById("taskForm").reset();
});
</script>

</body>
</html>
